<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>

    <div class="choices">
        <button id="rock" class="rock" onclick="playGame('rock')">Rock</button>
        <button id="paper" class="paper" onclick="playGame('paper')">Paper</button>
        <button id="scissors" class="scissors"onclick="playGame('scissors')">Scissors</button>
    </div>
    <h2 id="result">Please make a choice!</h2>
    <script src="main.js"></script>
</body>
</html>
